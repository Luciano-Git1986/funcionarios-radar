<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Radar de Funcionários</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Radar de Competências dos Funcionários</h1>
    <div class="layout">
      <div class="chart-block">
        <h2>Hard Skills</h2>
        <canvas id="chartHard"></canvas>
      </div>
      <div class="chart-block">
        <h2>Processos Stellantis</h2>
        <canvas id="chartProcessos"></canvas>
      </div>
    </div>
    <div class="footer">
      <div class="sidebar">
        <div class="profile">
          <img id="fotoFuncionario" src="" alt="Foto do funcionário" />
        </div>
        <select id="funcionarioSelect"></select>
      </div>
      <div class="chart-block" style="width: 550px;">
        <h2>Soft Skills</h2>
        <canvas id="chartSoft"></canvas>
      </div>
    </div>
  </div>
  <script src="js/data.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
